<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clipperton Bean Bits â€” Offers and Promotions</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="scanlines" aria-hidden="true"></div>
  <header class="top-header">
    <div class="title-wrap">
      <img src="assets/bean-left.svg" alt="" class="bean-inline left" />
      <h1 id="siteTitle">Clipperton Bean Bits Leaptakes</h1>
      <img src="assets/bean-right.svg" alt="" class="bean-inline right" />
    </div>
  </header>

  <main class="center" style="min-height:60vh; justify-content:center;">
    <div style="max-width:560px; width:92%; text-align:center;">
      <div style="font-family:monospace; color:#fff; margin-bottom:12px; font-size:18px;">NAME:</div>
      <input id="pass" style="width:60%; padding:8px; font-family:monospace; font-size:16px; background:#000; color:#fff; border:2px solid #666;" autofocus />
      <div id="result" style="color:#fff; margin-top:12px; min-height:24px;"></div>
    </div>
  </main>

  <script>
    const pass = document.getElementById('pass');
    const result = document.getElementById('result');
    pass.addEventListener('keydown', (e) => {
      if(e.key === 'Enter'){
        if(pass.value.trim() === 'beanbitgiveawayepich7'){
          result.style.opacity = 0;
          result.style.transition = 'opacity 420ms ease-in-out';
          result.innerHTML = 'Your insight ripens the pod.<br><small style="display:block; margin-top:6px; color:#bcd">0-11-8</small>';
          setTimeout(()=> result.style.opacity = 1, 50);
        } else {
          result.style.opacity = 1;
          result.style.color = '#ff7777';
          result.textContent = 'Incorrect input.';
          setTimeout(()=> { result.style.opacity = 0; result.style.color = '#fff'; result.textContent=''; }, 1200);
        }
      }
    });
  </script>
</body>
</html>
